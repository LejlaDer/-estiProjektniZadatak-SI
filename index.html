<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grupni Rad</title>
</head>

<body>
    <div class="logo">
        <img src="logo.png">
    </div>
    <div class="phrase">
        <p class="catchphrase">The easiest appointment you will ever make.</p>
    </div>

    <form>
        <label for="name">Name and Surname</label>
        <input type="text" id="myName" name="name" placeholder="John Doe">

        <label for="doctor">Doctor's Name</label>
        <input type="text" id="myDoctor" name="doctor" placeholder="Dr. Smith">

        <label for="symptoms">Symptoms</label>
        <textarea id="symptoms" name="mySymptoms" placeholder="e.g. headache, stomach ache, fever"></textarea>

        <label for="date">Appointment Date</label>
        <input type="date" id="myDate" value="2023-05-04">

        <button class="lilbtn">Submit</button>



    </form>

    <div class="signup">
        <a href="signup.html">Sign Up</a>
    </div>

    <script src="main.js"></script>
</body>

</html>
